_BASE_: ../Base-SBS.yml

INPUT:
  SIZE_TRAIN: [224, 224]
  SIZE_TEST: [224, 224]
MODEL:
  BACKBONE:
    NAME: build_resnest_backbone
    DEPTH: 50x
    PRETRAIN_PATH: './pretrained/mot20_sbs_S50.pth'
    WITH_IBN: false
    PRETRAIN: True
  HEADS:
    POOL_LAYER: GeneralizedMeanPooling
    # DROPOUT: 0.3

  LOSSES:
    TRI:
      HARD_MINING: True
      MARGIN: 0.3

DATALOADER:
  SAMPLER_TRAIN: NaiveIdentitySampler
  NUM_INSTANCE: 4
  NUM_WORKERS: 8

DATASETS:
  NAMES: ("AICUP",)
  TESTS: ("AICUP",)

SOLVER:
  BIAS_LR_FACTOR: 1.
  OPT: RAdam
  IMS_PER_BATCH: 64
  MAX_EPOCH: 60
  STEPS: [30, 50]
  WARMUP_ITERS: 2000

  CHECKPOINT_PERIOD: 1

TEST:
  EVAL_PERIOD: 60 # We didn't provide eval dataset
  IMS_PER_BATCH: 64

OUTPUT_DIR: logs/AI_BERT/sbs_S50_report